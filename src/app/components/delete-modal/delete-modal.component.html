<div class="modal-header">
  <h4 class="modal-title pull-left">Delete {{header}}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="row justify-content-center">
  <div class="modal-body">
    <p class="p-2"><strong>Are you sure you want to delete this {{header}}?</strong></p>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success mx-2" (click)="confirmDelete()">Confirm</button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="bsModalRef.hide()"
  >
    Close
  </button>
</div>
